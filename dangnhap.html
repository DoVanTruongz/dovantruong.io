<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dang nhap</title>
    <script type="text/javascript" language="javascript">
        function hien_thi(visible){
            var forgotEmail = document.getElementById("resetpass").value;
            alert("Nhập email của bạn :");
        }
        function layGiaTri() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
        if (user == "") {
            alert("Bạn không được để trống Username. Nhập lại!");
            document.getElementById("user").focus();
        } else if (pass == "") {
            alert("Bạn không được để trống Password. Nhập lại!");
            document.getElementById("pass").focus();
        } else if (pass.length < 8) {
            alert("Mật khẩu phải từ 8 ký tự trở lên. Nhập lại!");
            document.getElementById("pass").focus();
        } else if (user == "admin" && pass == "12345678") {

            window.location.href = "index.html";
            alert("Đăng nhập thành công !")
        } else {
            alert("Bạn nhập sai Username hoặc password. Nhập lại!");
            document.getElementById("user").focus();
            document.getElementById("pass").focus();
    }
}

</script>

</head>
<body>
    <div id="div2">
    <form id="form-actions">
        <h1>Đăng Nhập</h1>
        <p>Bạn chưa có tài khoản?<a href="dangky.html" style="color: rgb(0, 0, 0);">Đăng ký</a></p>
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="username" id="user"></br>
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="password" id="pass"></br>
        <div id="div1">
            <a href="" id="resetpass" onclick="hien_thi()">Quên mật khẩu ?</a>
        </div></br>
        <input type="button" id="login" onclick="layGiaTri()" value="Đăng nhập">
        <input type="reset" id="huy" value="Hủy">
    </form>
    </div>
</body>
</html>
